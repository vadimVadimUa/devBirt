<div class="login">

    <div class="login__header"></div>

    <div class="login__body">
        <h3>Login</h3>
        <form name="vm.loginForm"  class="clearfix" ng-submit="vm.login()">
            <div class="form-group">
                <label for="id">Company id:</label>
                <input type="text"
                       class="form-control"
                       id="id"
                       ng-model="vm.loginData.id"
                       required>
            </div>
            <div class="form-group">
                <label for="login">User name:</label>
                <input type="text"
                       class="form-control"
                       id="login"
                       ng-model="vm.loginData.name"
                       required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password"
                       class="form-control"
                       id="pwd"
                       ng-model="vm.loginData.password"
                       required>
            </div>
            <button
                    type="submit"
                    class=" login__submit btn btn-primary">Submit</button>
        </form>

    </div>

    <div class="login__footer"></div>


</div>
