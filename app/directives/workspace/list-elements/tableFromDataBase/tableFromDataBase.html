<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="gridSystemModalLabel">Select Table</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12">
                    <label>Tables: </label>
                    <select class="form-control"
                            ng-model="vm.selectTableName"
                            ng-init="vm.dataSetTable = vm.tablesList[0]"
                            ng-options="option for option in vm.tablesList">
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="vm.settingTableDataFromDataBase()"
                    ng-disabled="!vm.dataSetTable">Create
            </button>
        </div>
    </div>
</div>
